<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS eval</title>
</head>

<body>
    <script>
        let val = 5;

        let code = `
        function main() {
            console.log(val);
        }
        `;

        eval(code);

        main();
    </script>
</body>

</html>
